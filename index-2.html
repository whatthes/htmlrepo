<!doctype html>

<html>
    
    <!-- tags can contain attributes
         tags have global and unique attributes
         ex. class style
    -->
    
    <head>
        
        <!-- head tag contains all extra info about webpage
             such as meta data
             CSS & JS references
        -->
        
        <!-- html metadata -->
        <meta charset="utf-8" />
        <!-- name of tab -->
        <title>My first web page</title>
        
    </head>
    
    <body>
        
        <!-- body tag contains everything user sees
        -->
        
        <h1>My first web page</h1>
        <p>hello, i am weemin</p>
        
        <!-- use h tag to implement hierarchy
             different browser have different presentation
        -->
        <h1>this is h1</h1>
        <h3>this is h3</h3>
        <h5>this is h5</h5>
        
        <p>this is <small>small</small>tag</p>
        <p>this is <mark>mark</mark>tag</p>
        <p>this is <sub>sub</sub>tag for subscript</p>
        <p>this is <sup>sup</sup>tag for superscript</p>
        <p>this is <mark>mark</mark>tag</p>
        
        <!-- images 
             src -> path of img
             width -> 100% means fit to window
             alt -> short description
        -->
        <img src="eastern-rosella-1-1617233.jpg"  width="100%" alt="this is a parrot" />
    </body>

</html>
